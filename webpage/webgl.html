<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL Fingerprint Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1,
      h2 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WebGL Fingerprint Details</h1>

    <h2>WebGL Fingerprint</h2>
    <p id="webglFingerprint"></p>

    <h2>Hash ID</h2>
    <span id="hashID"></span>

    <script>
      // Retrieve stored data
      let webGLFingerprint = localStorage.getItem("webGLFingerprint");
      let hash = localStorage.getItem("webGLHash");

      // Display fingerprint and hash ID
      document.getElementById("webglFingerprint").innerText = webGLFingerprint;
      document.getElementById("hashID").innerText = hash;
    </script>
  </body>
</html>
